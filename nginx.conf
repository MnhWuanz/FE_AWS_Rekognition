server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # hỗ trợ React Router / SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # cache static
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        try_files $uri =404;
    }
}
